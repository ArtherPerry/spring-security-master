<!DOCTYPE html>
<html th:replace="~{layout/mainLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container mt-5">
      <div class="row">
        <div class="col py-5"
        th:with="httpStatus=${T(org.springframework.http.HttpStatus)
        .valueOf(#response.status)}">

          <div class="alert alert-danger" role="alert">
            <h3 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|"></h3>
            <h4 th:text="${errorMessage}"></h4>
          </div>

          <a href="#" class="btn btn-primary" th:href="@{/home}">Go Home</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
