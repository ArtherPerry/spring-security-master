<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>


<nav th:fragment="navigation" class="navbar navbar-dark navbar-expand-lg bg-dark text-light">
    <a href="#" class="navbar-brand"> Spring Security</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" th:href="@{/home}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Employee</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Departments</a>
            </li>
        </ul>
        <div sec:authorize="!isAuthenticated()">
            <a href="#" th:href="@{/login}">Login</a>

        </div>
        <div sec:authorize="isAuthenticated()">
            <a href="#" th:href="@{/account}">Account</a>
            <a href="javascript: document.logoutForm.submit()">Logout</a>
            <form action="#" name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Submit">
            </form>
        </div>
    </div>
</nav>
</body>
</html>
