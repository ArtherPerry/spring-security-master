<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<form th:fragment="customerForm" action="#" th:action="@{/create-customer}"
      th:object="${customer}"
      method="post">

  <div class="form-group">
    <label for="code">Code</label>
    <input type="text" id="code" class="form-control"
      th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'" th:field="*{code}">
    <small class="invalid-feedback" th:errors="*{code}"></small>
  </div>
   <div class="row">
     <div class="col-md-6">
       <div class="form-group">
         <label for="firstName">First Name</label>
         <input type="text" id="firstName" class="form-control"
          th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                th:field="*{firstName}">
         <small class="invalid-feedback" th:errors="*{firstName}"></small>
       </div>
     </div>

     <div class="col-md-6">
       <div class="form-group">
         <label for="lastName">Last Name</label>
         <input type="text" id="lastName" class="form-control"
                th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                th:field="*{lastName}">
         <small class="invalid-feedback" th:errors="*{lastName}"></small>
       </div>
     </div>

   </div>

   <div class="form-group">
     <label for="address">Address</label>
     <input type="text" id="address" class="form-control"
      th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
            th:field="*{address}">
     <small class="invalid-feedback" th:errors="*{address}"></small>
   </div>

  <input type="submit" value="Submit" class="btn btn-primary">
</form>
</body>
</html>
